<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokémon Search App</h1>
        <div class="container">
            <div class="card-header">
                <h4>Search for Pokémon Name or ID:</h4>
                <input type="text" id="search-input">
                <button id="search-button">Search</button>
            </div>
            <div class="card-result" >
                <img src="" alt="">
                <p id="pokemon-name"></p>
                <p id="pokemon-id"></p>
                <p id="weight"></p>
                <p id="height"></p>
                <p id="type"></p>
            </div>
            <div class="card-body">
                <div class="Base">
                    <h4>Base</h4>
                    <p >HP:</p>
                    <p >Attack:</p>
                    <p >Defense:</p>
                    <p >Sp. Attack:</p>
                    <p >Sp. Defense:</p>
                    <p >Speed:</p>
                </div>
                <div class="Stats">
                    <h4>Stats</h4>
                    <p id="hp">00</p>
                    <p id="attack">00</p>
                    <p id="defense">00</p>
                    <p id="special-attack">00</p>
                    <p id="special-defense">00</p>
                    <p id="speed">00</p>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
